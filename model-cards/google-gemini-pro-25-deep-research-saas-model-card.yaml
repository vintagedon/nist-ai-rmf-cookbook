intended_use:
  summary: >
    Use of Gemini Deep Research for policy intelligence gathering, compliance  research, technical implementation guidance, and strategic analysis within  astronomy-cluster operations, optimized via Negative Space Bounding (NSB)  methodology for high-signal research convergence.
  in_scope:
  - Multi-jurisdictional AI policy intelligence and weekly briefings
  - Compliance framework research and gap analysis
  - Technical implementation guidance discovery
  - Strategic planning research with bounded scope
  - Multi-framework alignment research (NIST, CIS, ISO, Colorado SB24-205)
  - Vendor technology evaluation and competitive analysis
  out_of_scope:
  - Real-time operational decisions without human review
  - Processing of CUI/ITAR/export-controlled content
  - Autonomous system configuration or deployment
  - Handling PII/PHI or regulated financial data
  - Production system changes without approval workflow
  notes: "Scope and configuration reviewed quarterly; methodology refinements ongoing."

