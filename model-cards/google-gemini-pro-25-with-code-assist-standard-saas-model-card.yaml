# # =============================================================================
# # [INTENDED USE & SCOPE]
# # Guidance on suitable, unsuitable, and out-of-scope applications.
# # =============================================================================
intended_use:
  summary: >
    Use of Google Code Assist Standard across all engineer accounts for repository  automation, infrastructure code generation, database optimization, and development  assistance within astronomy-cluster operations. Provisioned via Google Developer  Program Premium with enterprise data governance and IP indemnification.
  in_scope:
  - Repository automation (commit messages, documentation generation)
  - Infrastructure code generation and assistance (Proxmox, Kubernetes, automation)
  - Database query generation and optimization
  - Code review assistance and refactoring suggestions
  - Documentation generation from code
  - Integration with Workspace, CLI (Gemini CLI), and GCP services
  - Firebase development assistance
  - Colab Enterprise integration
  - Cloud Run deployment assistance
  out_of_scope:
  - Autonomous code deployment without review
  - Processing credentials, API keys, or secrets
  - Production system changes without approval workflow
  - Code generation for security-critical functions without review
  notes: "Enterprise tier features (custom grounding) available but not currently deployed."

service_configuration:
  access_controls:
    sso: true
    mfa: "enforced"
    workspace_integration: true
    account_provisioning: "All engineer accounts"
  quota_limits:
    tier: "Standard (Google Developer Program Premium)"
    requests_per_minute: 120
    requests_per_day: 1500
    scope: "Combined across Gemini CLI and VSCode extension"
    capacity_assessment: "Meets entire cluster automation needs with headroom"
  integration_points:
    vscode_extension:
      status: "enabled"
      capabilities:
      - "Code completion and generation"
      - "Inline documentation"
      - "Refactoring suggestions"
      - "Code explanation"
    gemini_cli:
      status: "enabled"
      capabilities:
      - "Automated repository operations"
      - "Bulk documentation generation"
      - "Infrastructure code generation"
      - "Script assistance"
    google_workspace:
      status: "enabled"
      capabilities:
      - "Code assistance in Google Docs/Sheets"
      - "Technical documentation support"
    gcp_services:
      firebase:
        status: "available"
        use_case: "Development assistance for Firebase projects"
      colab_enterprise:
        status: "available"
        use_case: "Data analysis and ML experimentation"
      cloud_databases:
        status: "available"
        use_case: "SQL query generation and optimization"
      cloud_run:
        status: "available"
        use_case: "Deployment configuration assistance"
  features_tools:
    code_generation:
      status: "enabled"
      constraints: "Human review required before deployment"
    code_explanation:
      status: "enabled"
    refactoring:
      status: "enabled"
      constraints: "Review required for production code"
    documentation_generation:
      status: "enabled"
    custom_grounding:
      status: "available (not deployed)"
      notes: "Enterprise feature; Standard license is prerequisite"
  change_management:
    vendor_change_trigger: true
    internal_review_on_change: true
    process: "Quarterly review of service updates; git-tracked code changes"

enterprise_features:
  data_governance:
    no_training_on_customer_data: true
    description: >
      Standard tier ensures customer code and prompts are not used to train models.  Enterprise-grade data governance enforced through Workspace Enterprise integration.
    compliance_fence: "Completely within organizational compliance boundary"
  ip_indemnification:
    status: "included"
    description: >
      Google provides generative AI indemnification protecting against copyright  infringement challenges arising from training data or generated code suggestions.
    coverage: "Standard and Enterprise tiers"
  security_posture:
    certifications:
    - "SOC 2 Type II"
    - "ISO/IEC 27001"
    encryption_in_transit: true
    encryption_at_rest: true
    workspace_integration: "Enterprise security policies enforced"

data_handling_and_security:
  vendor_commitments:
    no_training_on_org_data: true
    enterprise_data_governance: true
    ip_indemnification: true
    certifications:
    - "SOC 2 Type II"
    - "ISO/IEC 27001"
    encryption_in_transit: true
    encryption_at_rest: true
  organizational_controls:
    data_minimization: "Code and technical content only"
    retention_policy: "Per Workspace Enterprise settings"
    audit_evidence:
    - "Git commits for all code changes"
    - "Signed commits with GPG"
    - "Pull request reviews"
    - "Gemini CLI operation logs"
    output_review: "Human review required before production deployment"
  prohibited_data_classes:
  - "Credentials, secrets, API keys"
  - "Authentication tokens"
  - "Encryption keys"
  - "Database connection strings with passwords"
  - "CUI/ITAR/EAR or export-controlled material"
  permitted_data_classes:
  - "Infrastructure code (Ansible, Terraform, K8s)"
  - "Application code (non-security-critical)"
  - "Database queries and schemas"
  - "Documentation and comments"
  - "Configuration files (sanitized)"
  - "Repository automation scripts"

